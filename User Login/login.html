<html>
  <head>
    <title>SQLNavigator Login</title>
    <style>
      @import url("Style.css");
	   h1 {
                -webkit-font-smoothing: antialiased;
                -webkit-text-stroke: 1.5px;
        }
    </style>
    <link rel = "Stylesheet" href = "fonts.css">
    <script src = "Resource/login.js"></script>
  </head>
  <body>
    <div align = "center" class = "fade-in fade">
      <table>
        <tr>
          <td><img src="../Icons/Icon.png" heigh = "100" width = "100"></td>
          <td style = "padding-top : 10%; padding-left : 20px;"><h1>SQLNavigator</h1></td>
        </tr>
      </table>
      <div class = "login-body">
          <br>
          <input type = "text" placeholder = "Username" id = "username">
          <input type = "password" placeholder = "Password" id = "password" onkeydown = "loginKey(event);">
          <button onclick = "login()">Login</button>
          <div align = "right" style = "padding-right : 5%;">
            <p>New User? <a href = "Registration/registration.html">Register here</a></p>
          </div>
        <br>
      </div>
    </div>
    <div class = "scroll-down scroll modal-box" align = "center" id = "dialog" style = 'display : none;'>
      <div class = "modal-content">
        <p id = "message">A null value cannot be accepted for this column</p>
        <input type = "button" onclick = "this.parentElement.parentElement.style.display = 'none';" class = "mod-but" value = "OK">
      </div>
    </div>
  </body>
</html>
